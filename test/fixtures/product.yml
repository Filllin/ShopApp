product1:
    title: Как попасть на небеса?
    description: |
        Наша молитвенная жизнь- личная и церковная является показателем нашего духовного уровня. Нигде больше наша духовная сухость и слабость не становится такой очевидной. “Ни один человек не выше своей молитвенной жизни”.
        Хотя огромная важность и действенность молитвы подчеркивается почти во всех библейских книгах и посланиях, хотя значительная часть Библии состоит исключительно из молитв, сама молитва, к сожалению, в нашей жизни играет второстепенную роль.
        Молитву часто называют “дыханием души”. Если это сравнение верно, то все мы в большей или меньшей степени страдаем духовной одышкой и острой нехваткой кислорода.
        В книге Вольфгана Бюне подробно рассмотрены отдельные моменты из молитвенной жизни Христа, которые наиболее подробно описал Лука в Евангелии.
        Как известно, Господь Иисус в Евангелии от Луки описывается как “истинный Человек”. Его чувствования, Его обычные поступки, условия Его жизни, Его бедность, Его сострадание и любовь к людям особенно впечатляюще описаны врачом и другом людей Лукой.
        Духовная сила и эффективность в служении зависит не от наших талантов, но, прежде всего, от нашего общения с Господом и нашей молитвенной жизни.
