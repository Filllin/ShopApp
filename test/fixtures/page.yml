            <div class="field--body">
             <p><em><strong>Магазин христианской книги &nbsp;«Вестник Мира - FriedensBote»</strong></em> предлагает Вам быстрый и удобный способ осуществления покупок через интернет.</p>
             <p>&nbsp; &nbsp; &nbsp;Чтобы купить заинтересовавшие вас товары, их нужно положить в корзину для покупок. Для этого нажмите на кнопку  заказа рядом с интересующей вас книгой и она добавится в вашу корзину заказов. При этом вы сразу увидите, какое количество уже заказано. Нажатие этой кнопки ни к чему вас не обязывает. Вы всегда можете удалить товар из корзины или вообще не делать заказ.</p>
             <p>Просмотреть и откорректировать содержимое вашей корзины вы можете в любой момент нажатием на кнопку «Корзина» в правом верхнем углу экрана.</p>
             <p>Если вы уже выбрали понравившиеся книги, зайдите на страницу «Оформить заказ», заполните бланк и нажмите на кнопку «Оформить заказ!». Обратите внимание, что сумма к оплате вычисляется автоматически, с учетом скидок в зависимости от количества приобретенных книг и общей стоимости заказа.</p>
             <p><em>Обращаем ваше внимание на следующее:<br>
             &nbsp; &nbsp;- заказы высылаются по почте наложенным платежом по адресу, указанному в заявке; вы должны будете оплатить на почте стоимость заказа;<br>
             &nbsp; &nbsp;- почтовые расходы одной посылки 10 грн;<br>
             &nbsp; &nbsp;- цены указаны в гривнях;</em><em><br>
             &nbsp; <strong>&nbsp;- заказы, предполагающие доставку за пределы Украины, будут рассматриваться только после вашего согласования с администратором и полной оплаты заказа;</strong><br>
             &nbsp; &nbsp;- заказы отсылаются в течение трех рабочих дней после их получения.</em></p>
             <p><em><strong>Отосланный вами заказ мы рассматриваем как ваше согласие на оплату книг. Оплату вы должны будете произвести в своем почтовом отделении, после чего работники почты выдадут вам посылку. Посылки за пределы Украины высылаются только после оплаты заказа.</strong></em></p>
             <p>Пожалуйста, старайтесь своевременно забирать ваши заказы! При опоздании почта потребует от вас дополнительную плату (пеню).</p>
             <p><em><strong>Виды доставки по Украине и их стоимость:</strong></em><br><strong>&nbsp; &nbsp;&nbsp; &nbsp;Почтовая посылка ( 10 грн.)</strong><br><em>Отправка в течении  1-3 рабочих дней </em></p>
             <p>Наложенный платеж только по Украине(на почте при получении заказа)<br>
             Данная форма расчета применима в том случае, когда заказ доставляется наложенным платежом. После получения уведомления о приходе посылки, Вы идете на почту, где Вам необходимо выкупить книги. Этот способ оплаты, с точки зрения покупателя, не только самый удобный (не нужно тратить время на предварительную оплату заказа) , но и самый "безопасный".&nbsp;<br>
             Внимание!&nbsp; Все расходы, связанные с перечислением денег за заказ - 10 грн, остальное оплачивает магазин.<br>
             &nbsp;<br><em><br></em>         <strong>&nbsp; &nbsp;&nbsp; &nbsp;Компания "<a target="_blank" href="http://autolux.ua/">Автолюкс</a>" (за счет покупателя)</strong><br><em>Проверьте, есть ли представительство в вашем городе. Также на сайте компании вы можете ознакомиться с ценами на их услуги и сроками доставки.</em><br>
             &nbsp;<br><em><strong>&nbsp; &nbsp; &nbsp; Компания&nbsp;</strong><strong>"<a target="_blank" href="http://nexpress.com.ua/">Ночной экспресс</a>" (за счет покупателя)</strong></em><br><em> </em><br><em><em>Проверьте, есть ли представительство в вашем городе. Также на сайте компании вы можете ознакомиться с ценами на их услуги и сроками доставки. Отправка заказа в течение 1-3 рабочих дней.&nbsp;</em></em><br><em> </em><br><em><strong>&nbsp; &nbsp; &nbsp;</strong><strong>&nbsp;</strong></em><br><em> </em><br><em><strong>&nbsp; &nbsp; &nbsp;Комп</strong><strong>ания </strong><strong>"Новая почта"</strong>&nbsp;(за счет покупателя. минимально 15 грн.)</em><br><em> </em><br><em>Проверьте, есть ли представительство в вашем городе. Отправка заказа в течении 1-3 рабочих дней Проверьте, есть ли представительство в вашем городе. Отправка заказа в течении 1-3 рабочих дней.</em><br><em> </em><br>
             На карточку Приватбанка</p>
             <p>&nbsp;<br>
             &nbsp;<br>
             Банковский перевод<br>
             Банковский перевод применим в том случае, когда заказ доставляется только после расчета за стоимость заказа и доставки. Оплата перечисляется на наш счет и после получения мы отправляем заказ в течении 1-2 рабочих дней. Этот способ оплаты, с точки зрения покупателя, не самый удобный (т.к. нужно тратить время на предварительную оплату заказа в Банке).<br>
             &nbsp;<br><em> </em><br>
             &nbsp;<br>
             Western Union<br>
             Переводы Western Union - международная система срочных денежных переводов за 15 минут, которая позволяет клиентам переводить и получать денежные средства в более чем 200 странах и территориях, более чем 300 000 пунктах обслуживания Western Union. При отправлении денежного перевода ему присваивается уникальный контрольный номер, состоящий из 10 цифр. Перевод становится доступным к выплате сразу после присвоения ему контрольного номера. Перевод доступен к выплате в течение 45 дней. Оплата только при отправке перевода. Выплата перевода - бесплатно.&nbsp;<br>
             Отправление перевода<br>
             Для отправления перевода достаточно заполнить бланк, предъявить документ, удостоверяющий личность отправителя, внести в кассу сумму перевода, после чего оператор сообщит отправителю номер перевода, который необходимо сообщить получателю. При отправлении переводу присваивается уникальный контрольный номер (10 знаков). Для отправления перевода достаточно знать страну, фамилию и имя получателя. Перевод становится доступным к выплате сразу после присвоения ему контрольного номера.&nbsp;<br>
             Выплата перевода<br>
             Для получения перевода клиент-получатель должен знать фамилию и имя отправителя, сумму перевода. При получении перевода клиенту необходимо заполнить бланк, предъявить документ, удостоверяющий личность получателя. Знание контрольного номера перевода получателем не обязательно, но значительно упрощает поиск перевода в системе.<br>
             Money Gram<br>
             Компания MoneyGram является одним из лидеров на мировом рынке международных денежных переводов. Система международных денежных переводов MoneyGram представляет собой глобальную сеть, которая объединяет 100 000 пунктов обслуживания в 170 странах мира. Сеть пунктов MoneyGram по всему миру включает в себя основные банки стран и др.<br>
             Оплата только при отправке перевода. Выплата перевода - бесплатно.&nbsp;<br>
             Отправление перевода<br>
             Для отправления перевода достаточно заполнить бланк, предъявить документ, удостоверяющий личность отправителя, внести в кассу сумму перевода, после чего оператор сообщит отправителю номер перевода, который необходимо сообщить получателю. При отправлении переводу присваивается уникальный контрольный номер (8 знаков). Для отправления перевода достаточно знать страну, фамилию и имя получателя. Перевод становится доступным к выплате сразу после присвоения ему контрольного номера.<br>
             Выплата перевода<br>
             Для получения перевода получатель должен знать: контрольный номер перевода, страну отправления перевода, фамилию и имя отправителя, сумму перевода. При получении перевода клиенту необходимо заполнить бланк на получение перевода, предъявить документ, удостоверяющий личность получателя, после чего в кассе можно получить денежные средства.<br>
             Contact<br>
             Contact - это технология переводов денежных средств между физическими лицами, базирующаяся на системе корреспондентских отношений между банками-участниками расчетов. Переводы осуществляются по упрощенной процедуре без открытия счета физическими лицами.&nbsp;<br>
             Постоянно развивающаяся сеть банков-корреспондентов и их филиалов уже сейчас позволяет осуществлять обмен переводами между 73 странами (в т.ч. страны СНГ, Европы, Северной и Южной Америки).&nbsp;<br>
             Основные преимущества осуществления частных банковских переводов по сети Contact:</p>
             <ul><li>невысокая комиссия с Отправителя (стандартная комиссия&nbsp;3%&nbsp;при переводе иностранной валюты);</li>
             <li>высокая скорость исполнения банковского денежного перевода: от 2 до 24 часов;</li>
             <li>простота оформления для Получателя и Отправителя.</li>
             </ul><p>&nbsp;<br><em> </em><br><em>UNIStream (Юнистрим)</em><br><em> </em>Срочный перевод наличных денежных средств в страны СНГ за максимально короткий период времени.<br>
             Основными конкурентными преимуществами данной системы являются:<br>
             &nbsp;</p>
             <ul><li>быстрота перевода (адресат получает переведённую сумму в течение дня после того, как она была отправлена);</li>
             <li>дешевизна перевода (комиссия составляет 1,5-2,8% в зависимости от направления, при этом адресат не несёт никаких расходов);</li>
             <li>простота оформления и надёжность перевода.<br>
                 За время своего существования система денежных переводов превосходным образом зарекомендовала себя, демонстрируя рост клиентской базы и расширение географии переводов.<br>
                 Для осуществления перевода Вам необходимо предъявить документ, удостоверяющий личность - паспорт (заграничный паспорт) или документ его заменяющий. Назвать направление перевода. Назвать ФИО и номер телефона Получателя.<br>
                 При получении перевода необходимо: Предъявить документ, удостоверяющий личность. Знать номер перевода. Знать сумму перевода.</li>
             </ul><p><em> </em><br><strong>АО&nbsp;«СБЕРБАНК РОССИИ» предлагает следующие виды переводов:</strong><br><strong>Без открытия счета физические лица могут получать/отправлять переводы в&nbsp;гривне и&nbsp;иностранной валюте&nbsp;(доллары США, евро, российские рубли, английские фунты, гривна) через системы:</strong></p>
             <ul><li><a href="http://www.sberbank.com.ua/chastnym-klientam/denezhnye-perevody/blits/"><strong>БЛИЦ</strong></a></li>
             <li><a href="http://www.sberbank.com.ua/chastnym-klientam/denezhnye-perevody/western-union/"><strong>Western Union</strong></a></li>
             <li><a href="http://www.sberbank.com.ua/chastnym-klientam/denezhnye-perevody/lider/"><strong>«ЛИДЕР»</strong></a></li>
             <li><a href="http://sberbank.com.ua/chastnym-klientam/denezhnye-perevody/moneygram/"><strong>MoneyGram</strong></a></li>
             </ul><p>&nbsp;<br><em> </em><br><em><em><strong>Доставка почтой и другие способы доставки</strong></em><em><strong> </strong></em><br>
             Ваш заказ комплектуется и отправляется со склада в почтовое отделение в течение 2-3 рабочих дней. Сроки доставки вашего заказа до вашего почтового отделения или до склада транспортной компании вашего города зависят от расстояний до конечного пункта назначения. Сроки доставки в один и тот же город могут быть различными в пределах 1 недели.        &nbsp;</em></p>
             <p>При заказе наложенным платежом украинской почтой: доставка заказа занимает от 4 дней, в среднем заказ идет около недели.     </p>
             <p>При заказе транспортной компанией по Украине: заказ идет 1-2 дня.     </p>
             <p>При заказе за пределы Украины: в зависимости от страны и расстояния до конечного пункта назначения сроки доставки – от 10 дней и более.    </p>
             <p>Внимание! В случае отсутствия одного или нескольких наименований из вашего оформленного на сайте заказа, мы исключаем стоимость этого товара из общей стоимости посылки и отправляем вам заказ в усеченном виде только с имеющимися товарами. Просим отнестись к этому с пониманием. Причина этого явления - большой оборот товаров в магазине и товары, пользующиеся большим спросом, имеют свойство быстро заканчиваться.     </p>
             <p>Если Вы обнаружили брак, магазин обязуется бесплатно заменить его на качественный товар. Для этого просим Вас выслать бракованный товар обратно почтовой посылкой без наложенного платежа. Не забудьте вложить в посылку письмо с описанием брака и просьбой о замене. Магазин гарантирует бесплатную замену бракованного товара на качественный и компенсацию Ваших расходов на пересылку     </p>
