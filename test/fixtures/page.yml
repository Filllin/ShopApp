      slug: about
      content: |
         <p><em>«Идите по всему миру и проповедуйте Евангелие всему творению» (Евангелие от Марка, глава 16).</em></p>
         <p><strong>Почему «FriedensBote»?</strong></p>
         <p>В переводе с немецкого <strong>«Вестник мира»</strong></p>
         <p>Мы активно сотрудничаем и представляем в Украине труд и служение миссии в Германии.</p>
         <p>Чем Издательство «FriedensBote» отличается от многих подобных организаций, занимающихся изданием и реализацией литературы?</p>
         <p>Наша абсолютно ясно выраженная цель - достижение Евангелием как можно большего количества людей посредством печатного слова.</p>
         <p>Абсолютное большинство наших изданий - это книги, понятные и интересные, как для христиан, так и для неверующих людей.</p>
         <p>Наши книги мы рассматриваем, как миссионеров, которые могут прийти в те места, куда люди дойти не могут. Мы знаем о многих случаях, когда люди, после прочтения книги, начали серьезно искать Бога. Некоторые из них все еще на пути к Нему, а многие примирились с Богом и являются членами церквей!</p>
         <p>Мы молимся о том, чтобы наши книги стали путеводителями ко Христу для многих и многих людей.</p>
         <p>Поэтому преследование коммерческого успеха не является для нас приоритетной целью. Все, чего мы хотим — чтобы вложенные в издание книг деньги возвращались, и на них издавались новые книги. Мы стараемся, чтобы наши книги были максимально доступными по цене. Ознакомившись с ценами, вы в этом убедитесь!</p>
         <p>Надеемся быть полезными для вас!</p>
         <p>Любые предложения или пожелания высылайте, пожалуйста, нам по адресу: <em><a href="mailto:pavelshepel@gmail.com">pavelshepel@gmail.com</a></em><br>
         &nbsp; &nbsp;&nbsp;</p>
